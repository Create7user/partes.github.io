        // Capturar el envío del formulario

            var marca = $('#marca').val();

            var numeroSBN = $('#numeroSBN').val();
            var cantidad = $('#cantidad').val();
            var tipoBiometrico = $('#tipoBiometrico').val();
            // Verificar si alguno de los campos obligatorios está vacío
            if (tipoInsumo === '' || marca === '' || modelo === '' || numeroSerie === '' || numeroSBN === '' || cantidad === '') {
                // Mostrar mensaje de error con SweetAlert
                Swal.fire({
                    icon: 'error',
                    title: 'Error =(',
                    text: 'Debe Ingresar los Datos en el Formulario!',
                });
                return; // Detener el proceso de envío
            }
    
            // Verificar si el tipo de insumo es "Biometrico"
            if (tipoInsumo.toLowerCase() === 'biometrico') {
                tipoBiometrico = $('#tipoBiometrico').val(); // Obtener el tipo de biometrico
            }

            // Agregar la fila a DataTable
            table.row.add([
                tipoInsumo,
                marca,
                modelo,
                numeroSerie,
                numeroSBN,
                cantidad,
                tipoBiometrico // Incluir el tipo de biometrico en la fila

            $('#formulario')[0].reset();

            var modeloSelect = $('#modelo');
            var tipoBiometricoField = $('#tipoBiometricoField');
    
            // Limpiar opciones actuales
            marcaSelect.empty().append('<option value="">Seleccione Marca</option>');
            modeloSelect.empty().append('<option value="">Seleccione Modelo</option>');
    
            // Ocultar o mostrar campo de tipo de biometrico según selección
            if (tipoInsumo === 'Biometrico') {

            } else {

            if (tipoInsumo in modelosPorTipoMarca) {
                $.each(modelosPorTipoMarca[tipoInsumo], function(marca) {
                    marcaSelect.append('<option value="' + marca + '">' + marca + '</option>');
                });
            }
        });
    
        // Función para actualizar las opciones de modelo según la marca seleccionada
        $('#marca').change(function() {
            var tipoInsumo = $('#tipoInsumo').val();
            var marca = $(this).val();
            var modeloSelect = $('#modelo');
    
            // Limpiar opciones actuales
            modeloSelect.empty().append('<option value="">Seleccione Modelo</option>');
    
            // Actualizar opciones de modelo
            if (tipoInsumo in modelosPorTipoMarca && marca in modelosPorTipoMarca[tipoInsumo]) {
                $.each(modelosPorTipoMarca[tipoInsumo][marca], function(index, modelo) {
                    modeloSelect.append('<option value="' + modelo + '">' + modelo + '</option>');
                });
            }
        });
        
    $('#tipoBiometrico').change(function() {
    var tipoBiometrico = $(this).val();
    var marcaSelect = $('#marca');
    var modeloSelect = $('#modelo');

    // Limpiar opciones actuales de marca y modelo
    marcaSelect.empty().append('<option value="">Seleccione Marca</option>');
    modeloSelect.empty().append('<option value="">Seleccione Modelo</option>');

    // Definir las opciones según el tipo de biometrico seleccionado
    switch (tipoBiometrico) {
        case 'Pad de Firma':
            marcaSelect.append('<option value="Topaz">Topaz</option>');
            modeloSelect.append('<option value="TS751">TS751</option>');
            break;
        case 'Lector de Huellas':
            marcaSelect.append('<option value="Watson">Watson</option>');
            marcaSelect.append('<option value="Gemalto">Gemalto</option>');
            modeloSelect.append('<option value="WTMini">WTMini</option>');
            modeloSelect.append('<option value="GH">GH</option>');
            break;
        case 'Camara Web':
            marcaSelect.append('<option value="Logitech">Logitech</option>');
            modeloSelect.append('<option value="C923">C923</option>');
            modeloSelect.append('<option value="C925">C925</option>');
            break;
        default:
            marcaSelect.append('<option value="">Seleccione Marca</option>');
            modeloSelect.append('<option value="">Seleccione Modelo</option>');
            break;
    }
    });
});
</script>
